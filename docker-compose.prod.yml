services:

  rss-api:
    # Use pre-built image from GitHub Container Registry when deploying
    # To build locally, uncomment the build section and comment out the image line
    # build:
    #   context: ./services/cap-api
    #   dockerfile: Dockerfile.prod
    image: ghcr.io/${GITHUB_REPO_OWNER:-local}/rss-api-prod:latest
    restart: always
    container_name: rss-api
    command: >
      sh -c "
        flask wait-for-db &&
        flask db upgrade &&
        gunicorn --bind 0.0.0.0:5000 alerts.wsgi:app"
    env_file:
      - services/cap-api/.env
    depends_on:
      - postgres
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:5000/" ]
      interval: 3m
      timeout: 10s
      retries: 3
    ports:
      - "5000:5000"

  postgres:
    # Use pre-built image from GitHub Container Registry when deploying
    # build:
    #   context: ./services/cap-api/db
    #   dockerfile: Dockerfile
    image: ghcr.io/${GITHUB_REPO_OWNER:-local}/rss-db:latest
    restart: always
    container_name: rss-db
    env_file:
      - services/cap-api/.env
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
      - ./pg_backup:/pg_backup/

  rss-client:
    # Use pre-built image from GitHub Container Registry when deploying
    # build:
    #   context: ./services/client
    #   dockerfile: Dockerfile.prod
    image: ghcr.io/${GITHUB_REPO_OWNER:-local}/rss-client-prod:latest
    restart: always
    container_name: rss-client
    command: "/bin/sh -c 'while :; do sleep 6h & wait $${!}; nginx -s reload; done & nginx -g \"daemon off;\"'"
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./services/client/nginx/https.conf:/etc/nginx/conf.d/default.conf:ro
      - ./certbot/www:/var/www/certbot/:ro
      - ./certbot/conf/:/etc/nginx/ssl/:ro

  rss-client-http:
    # Use pre-built image from GitHub Container Registry when deploying
    # build:
    #   context: ./services/client
    #   dockerfile: Dockerfile.staging
    image: ghcr.io/${GITHUB_REPO_OWNER:-local}/rss-client-staging:latest
    container_name: rss-client-http
    ports:
      - "80:80"

  certbot:
    image: certbot/certbot:latest
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    volumes:
      - ./certbot/www:/var/www/certbot/:rw
      - ./certbot/conf/:/etc/letsencrypt/:rw

  cap-generator:
    # Use pre-built image from GitHub Container Registry when deploying
    # build:
    #   context: ./services/cap-gen
    #   dockerfile: Dockerfile.prod
    image: ghcr.io/${GITHUB_REPO_OWNER:-local}/cap-gen-prod:latest
    restart: always
    container_name: cap-generator
    env_file:
      - services/cap-gen/.env
    environment:
      - CONFIG=prod
    entrypoint: [
      "python",
      "/src/capgen/main.py"
    ]
    volumes:
      - ./services/cap-gen/feeds:/feeds