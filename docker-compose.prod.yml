services:

  rss-api:
    command: >
      sh -c "
        flask wait-for-db &&
        flask db upgrade &&
        gunicorn --bind 0.0.0.0:5000 rss.api.wsgi:app"
    env_file:
      - api.env
#    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:5005/" ]
      interval: 3m
      timeout: 10s
      retries: 3
    ports:
      - "5000:5000"


  postgres:
    image: postgres:15.2-alpine
    container_name: rss-db
    environment:
      # Note user and db name will be the same
      - POSTGRES_USER=rss
      - POSTGRES_PASSWORD=abc123
    ports:
      - "54321:5432"
