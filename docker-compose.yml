version: "3"
services:

  rss-api:
    build:
      context: .
      dockerfile: Dockerfile
    image: rss-api:latest
    container_name: rss-api
    command: flask run --host=0.0.0.0 --port=80
    depends_on:
      - postgres
    volumes:
      - ./feeds:/feeds

  postgres:
    image: postgres:15.2-alpine
    container_name: rss-db
