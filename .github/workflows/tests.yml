name: Build and Test

on:
  push:
    branches:
      - develop
      - main
  pull_request:
    branches:
      - develop
      - main
  workflow_call:
  workflow_dispatch:

jobs:
  rss-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # ratchet:actions/checkout@v4
        with:
          persist-credentials: false

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: |
            services/rss/requirements.txt
            services/cap-api/requirements/dev.txt

      - name: Install RSS dependencies
        run: pip install -r services/rss/requirements-dev.txt

      - name: Install RSS library
        run: pip install -e ./services/rss

      - name: Run RSS unit tests
        run: pytest services/rss/tests/

  api-tests:
    runs-on: ubuntu-latest
    needs: rss-tests

    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # ratchet:actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405  # v6.2.0
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: |
            services/rss/requirements.txt
            services/cap-api/requirements/dev.txt

      - name: Install RSS library
        run: pip install ./services/rss

      - name: Install API dependencies
        run: pip install -r services/cap-api/requirements/dev.txt

      - name: Install API package
        run: pip install -e services/cap-api

      - name: Run API unit tests
        run: pytest services/cap-api/tests/unit

  cap-generator-tests:
    runs-on: ubuntu-latest
    needs: rss-tests

    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # ratchet:actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405  # v6.2.0
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: |
            services/rss/requirements.txt
            services/cap-gen/requirements/dev.txt

      - name: Install RSS library
        run: pip install ./services/rss

      - name: Install CAP Generator dependencies
        run: pip install -r services/cap-gen/requirements/dev.txt

      - name: Install CAP Generator package
        run: pip install -e services/cap-gen

      - name: Run CAP Generator unit tests
        run: pytest services/cap-gen/tests/unit

  client-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # ratchet:actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238  # v6.2.0
        with:
          node-version: '19.9'
          cache: 'npm'
          cache-dependency-path: services/client/package-lock.json

      - name: Install client dependencies
        working-directory: services/client
        run: npm ci

      - name: Run client unit tests
        working-directory: services/client
        run: npm run test

  api-integration-tests:
    runs-on: ubuntu-latest
    needs: api-tests

    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # ratchet:actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f # v3.12.0

      - name: Start services
        run: docker compose up -d rss-api postgres

      - name: Run API integration tests
        run: docker compose exec -T rss-api pytest /tests/integration
