name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  ci:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build container
      run: docker compose up -d

    - name: Run tests
      run: docker compose run --rm --no-deps --entrypoint=pytest rss-api /tests/
